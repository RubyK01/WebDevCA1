<!DOCTYPE html>
<html>
  <head>
    <title>Weathe Checking</title>
    <script src="https://cdn.jsdelivr.net/npm/xmltojson@1.3.5/lib/xmlToJSON.min.js"></script>  </head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/cloud.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <center>
  <body>
    </br>
    </br>
    </br>
    </br>
    </br>
    <div id = "cloud">
      <img src="/images/cloud.png" alt="cloud">
    </div>
    <h1>Enter a city name for the weather!</h1>

    <input type="text" name="city" id="city">
    <button type="button" onclick="loadData('http://api.openweathermap.org/data/2.5/forecast?modejson&q=')">Search</button>
    </br>
    </br>
    <table id="result">
    </table>
    <script>
    //I got my solution by using the solution to task 4 in Lab 8 as a guide
      async function loadData(url) {
        var city = document.getElementById("city").value
        var api = url+city+"&appid=c69b88c86281c6223f026d6e9d222693"
        var table="<tr><th>City</th><th>Weather</th><th>Wind Speed</th></tr>"
        var response = await fetch(api)
        var data = await response.json()
        table += "<tr><td>" +
          city +
          "</td>" +
          "<td>" +
          data.list[0].weather[0].main +
          "</td><td>" +
          data.list[0].wind.speed +
          "</td></tr>";
          document.getElementById("result").innerHTML = table;
      }
    </script>
  </body>

  </footer>
</center>
</html>
